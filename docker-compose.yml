version: '3.8'

services:
  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: vigor
      MONGO_INITDB_ROOT_PASSWORD: vigor123
      MONGO_INITDB_DATABASE: vigor_ayurveda
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - vigor-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3001:3001"
    environment:
      MONGODB_URI: mongodb://vigor:vigor123@mongodb:27017/vigor_ayurveda?authSource=admin
      JWT_SECRET: dev-jwt-secret
      REFRESH_SECRET: dev-refresh-secret
      RAZORPAY_KEY_ID: rzp_test_xxxxxxxxxx
      RAZORPAY_KEY_SECRET: test_secret
      CORS_ORIGIN: http://localhost:5173
      FRONTEND_URL: http://localhost:5173
      NODE_ENV: development
    depends_on:
      - mongodb
    networks:
      - vigor-network

volumes:
  mongodb_data:

networks:
  vigor-network:
    driver: bridge