name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - run: pnpm install
      
      - name: Lint
        run: pnpm lint
      
      - name: Type Check
        run: pnpm --filter @vigor/api tsc --noEmit && pnpm --filter @vigor/web tsc --noEmit
      
      - name: Test API
        run: pnpm --filter @vigor/api test
      
      - name: Test Web
        run: pnpm --filter @vigor/web test